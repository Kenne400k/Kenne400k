<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <style>
        @keyframes rainbowText {
            0% { fill: red; }
            14% { fill: orange; }
            28% { fill: yellow; }
            42% { fill: green; }
            57% { fill: blue; }
            71% { fill: indigo; }
            85% { fill: violet; }
            100% { fill: red; }
        }

        @keyframes snow-fall {
            from { transform: translateY(-10px); opacity: 1; }
            to { transform: translateY(400px); opacity: 0; }
        }

        .rainbow-text {
            font-family: Arial, sans-serif;
            font-size: 80px;
            font-weight: bold;
            animation: rainbowText 5s infinite linear;
        }

        .snowflake {
            fill: white;
            animation: snow-fall 5s infinite linear;
        }
    </style>

    <rect width="100%" height="100%" fill="black" />
    <text x="50%" y="50%" text-anchor="middle" class="rainbow-text">P - Coder</text>

    <!-- Hiệu ứng tuyết rơi -->
    <circle cx="100" cy="50" r="5" class="snowflake" style="animation-delay: 0s;" />
    <circle cx="200" cy="30" r="5" class="snowflake" style="animation-delay: 1s;" />
    <circle cx="300" cy="70" r="5" class="snowflake" style="animation-delay: 2s;" />
    <circle cx="400" cy="20" r="5" class="snowflake" style="animation-delay: 1.5s;" />
    <circle cx="500" cy="60" r="5" class="snowflake" style="animation-delay: 0.5s;" />
    <circle cx="600" cy="40" r="5" class="snowflake" style="animation-delay: 1.2s;" />
    <circle cx="700" cy="10" r="5" class="snowflake" style="animation-delay: 0.8s;" />
</svg>
