<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <clipPath id="circleView">
      <circle cx="100" cy="100" r="95"/>
    </clipPath>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FF00FF" stop-opacity="1">
        <animate attributeName="stop-opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#00FFFF" stop-opacity="0">
        <animate attributeName="stop-opacity" values="0;0.5;0" dur="2s" repeatCount="indefinite" />
      </stop>
    </radialGradient>
  </defs>

  <!-- Glow circle -->
  <circle cx="100" cy="100" r="95" fill="url(#glow)" />

  <!-- Avatar Image -->
  <image href="Messenger_creation_13EB7AF0-E142-4FE5-823C-0BEFA5A07A12.jpeg" x="5" y="5" width="190" height="190" clip-path="url(#circleView)" preserveAspectRatio="xMidYMid slice" />

</svg>
